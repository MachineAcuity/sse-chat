<!DOCTYPE html>
<html>
    <head>
        <title>Stand-in chat app root before SPA is deployed</title>
    </head>
    <body>
        <h1>Stand-in chat app root before SPA is deployed</h1>
        <script>
        function onSubmit() {
            setTimeout(() => {
                location.href="/room/"+document.getElementById("name").value;
            },10 );
            return false;
        }
        </script>
        <form onsubmit="onSubmit()">
            <input id="name" type="text" placeholder="room name" />
            <input type="submit">
        </form>
    </body>
</html>
